<html lang="cs"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}

        {% if page.url != '/index.html' %}
         {{ " | Blog 4vína.cz" }}
        {% endif %}
     </title>
    <meta name="description" content="{{ page.perex }}">
    <meta name="author" content="">

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" media="all" href="/stylesheets/boilerplate.css"/>
    <link rel="stylesheet" media="all" href="/stylesheets/screen.css"/>

    <!--[if lt IE 9]>
    <script src="/javascripts/html5.js" type="text/javascript"></script><![endif]-->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">

    <meta property="og:type" content="blog"/>
    <meta property="og:site_name" content="Blog 4vína.cz"/>
    {% if page.url != '/index.html' %}
    <meta property="og:title" content="{{ page.title }} | Blog 4vína.cz"/>
    <meta property="og:description" content="{{ page.perex }}" />
    {% endif %}
    {% if page.image %}<meta property="og:image" content="{{page.image}}"/>{% endif %}

</head>

<body>

<div id="container">
    <div id="container-inner">
        <header class="main">
            <h1><a href="/"><img src="/images/logo.png"/></a><span>blog.</span></h1>
        </header>

        {{ content }}

        <aside>
            <nav id="main-navigation">
                <h2>Kam dál:</h2>
                <ul>
                    <li><a href="http://4vina.cz">4vína.cz</a></li>
                    <li><a href="http://blog.4vina.cz/archiv.html">Archiv blogu</a></li>
                </ul>
                <div id="social">{% include social.html %}</div>
            </nav>
        </aside>
    </div>
</div>
<!-- #container -->

<footer>
    <div id="footer-inner">
        <p>
            <a href="/archiv.html" id="link-to-all">Další články &raquo;</a>
            {% include social.html %}
             &copy; <a href="http://www.4vina.cz">4vina.cz</a>
        </p>
    </div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
<script>window.jQuery || document.write("<script src='javascripts/jquery-1.5.1.min.js'>\x3C/script>")</script>

    $(function() {
        Application.initStickyNav();
        Application.initDisqusSlider();
    })
</script>

</body>
</html>
