<section>
    <article class="single">
        <header>
            <time>
                <span class="day">{{ page.day }}</span>
                <span class="month">{{ page.month }}</span>
                <span class="year">{{ page.year }}</span>
            </time>
                    <span class="authors">
                        {% for author in page.authors %}
                        <img src="/images/{{ author }}.png" alt="{{ author | capitalize }}"/>
                        {% endfor %}
                    </span>

            <h1>{{ page.title }}</h1>
        </header>

        {{ page.content }}

        <p>
            <a href="#disqus_thread" id="disqus-button" class="button">
                komentáře<span id="disqus-button-count"></span> <span id="disqus-button-arrow">&darr;</span></a>
        </p>

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

            var disqus_developer = 1;
            var disqus_shortname = 'blog4vinacz'; // required: replace example with your forum shortname

            // The following are highly recommended additional parameters. Remove the slashes in front to use.
            var disqus_identifier = '{{ page.id }}';
            var disqus_url = 'http://{{ site.host }}{{ page.url }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </article>
</section>
